<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Native Perfect UI Desktop</title>
  </head>
  <body>
    <div class="container">
      <div class="control-group">
        <input type="file" id="uploadImage" accept="image/*">
      </div>

      <div class="control-group">
        <label class="toggle-label">
          <span>Visibility</span>
          <input type="checkbox" id="visibilityToggle" checked>
        </label>
      </div>

      <div class="control-group">
        <label>
          Opacity: <span id="opacityValue">100%</span>
          <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="1" />
        </label>
      </div>

      <div class="movement-controls">
        <button class="up-btn" id="moveUp">↑</button>
        <button class="left-btn" id="moveLeft">←</button>
        <button class="right-btn" id="moveRight">→</button>
        <button class="down-btn" id="moveDown">↓</button>
      </div>
    </div>
  </body>
</html>
